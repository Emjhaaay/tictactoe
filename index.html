<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div>
        <h1>Tic-Tac-Toe</h1>
       </div>
       <p id="status"></p>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <!-- Status message for the game -->
        <p id="status"></p>
        <button id="restartBtn" class="modal-btn">Restart</button>
    </div>

    <!-- Modal for winner announcement -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="winnerMessage"></h2>
            <img id="winnerImage" src="" alt="Winner Image" style="max-width: 100%; height: auto; margin: 20px 0;">
            <button id="closeModal" class="modal-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
